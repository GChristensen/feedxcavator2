<html>
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type">

		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/manager.css"/>
		<title>Feed Manager</title>
	</head>
	<body>
		<table id="logo" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td><img src="images/logo.png"></td>
				<td class="strip">&nbsp;</td>
			</tr>
		</table>
		<div id="content-wrapper">
			<p>
				<a class="decorated-link" href="/">[Create New Feed]</a>
			</p>
			<p class="feed-entry">
				<a class="edit-link decorated-link" href="">[Edit]</a>

				&nbsp;&nbsp;<a class="feed-link decorated-link" href=""></a>
			</p>
		</div>

</html>
