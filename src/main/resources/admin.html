<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type">

        <link rel="stylesheet" type="text/css" href="css/base.css"/>
        <link rel="stylesheet" type="text/css" href="css/manager.css"/>
        <title>Feed Manager</title>
    </head>
    <body>
        <table id="logo" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td><img src="images/logo.png"></td>
                <td class="strip">&nbsp;</td>
            </tr>
        </table>
        <div id="content-wrapper">
            <p id="manage-link" class="editor-link"><a class="decorated-link" href="/manage">[Manage Feeds]</a></p>
            <p>
                <a class="decorated-link" href="/backup">[Backup database]</a>
            </p>
            <p>
            <form method="POST" action="/restore" enctype="multipart/form-data">
                Restore database:
                <input type="file" name="edn"/>
                <!--textarea name="edn"/><br/-->
                <button type="submit">Load</button>
            </form>
            </p>
            <form method="POST" action="/admin" enctype="application/x-www-form-urlencoded">
                <p><b>Error reports</b></p>
                <p>Sender mail: <input type="text" name="sender-mail" id="sender-mail" size="40"/></p>
                <p>Recipient mail: <input type="text" name="recipient-mail" id="recipient-mail" size="40"/></p>
                <p>Report: <input type="text" name="report-url" id="report-url" size="40"/></p>
                <button type="submit">Save</button>
            </form>
        </div>
    </body>
</html>
